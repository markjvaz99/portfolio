# version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  producer:
    build:
      context: .
      dockerfile: services/kafka-real-time-stream/producer/Dockerfile
    volumes:
      - ./data:/app/data

  spark-bronze:
    build:
      context: .
      dockerfile: spark-jobs/Dockerfile
    command: >
      spark-submit --packages io.delta:delta-spark_2.12:3.1.0,org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0 bronze.py
    volumes:
      - ./data:/app/data
    depends_on:
      - kafka

  spark-silver:
    build:
      context: .
      dockerfile: spark-jobs/Dockerfile
    command: >
      spark-submit --packages io.delta:delta-spark_2.12:3.1.0 silver.py
    volumes:
      - ./data:/app/data
    depends_on:
      - spark-bronze

  spark-gold:
    build:
      context: .
      dockerfile: spark-jobs/Dockerfile
    command: >
      spark-submit --packages io.delta:delta-spark_2.12:3.1.0 gold.py
    volumes:
      - ./data:/app/data
    depends_on:
      - spark-silver
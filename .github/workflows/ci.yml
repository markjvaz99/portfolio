name: CI - build, push to GHCR, update Helm values

on:
  push:
    branches:
      - main

permissions:
  contents: write   # needed to push commits
  packages: write   # needed to push to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Install yq (for YAML edits)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          sudo wget -O /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq
          yq --version

      - name: Extract unique tag
        id: vars
        run: |
          TAG=ci-${{ github.run_id }}
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./devops/devops-starter-stack
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/fastapi-hello:${{ env.TAG }}
          platforms: linux/amd64

      - name: Update Helm values.yaml with new image tag and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          # update the tag in values.yaml
          yq eval ".image.tag = \"${TAG}\"" -i charts/fastapi-hello/values.yaml
          git add charts/fastapi-hello/values.yaml
          git commit -m "ci: update image tag to ${TAG}" || echo "no changes to commit"
          # push back using the checked out credentials
          git push
